<div class="relative container mx-auto">

  <div class="driver-grid">
    <div
      *ngFor="let driver of formulaOneService.getDrivers()"
      (click)="selectDriver(driver)"
      class="driver-card">

      <div class="flex flex-row space-x-4 h-full">
        <div>
          <img src="{{driver.headshot_url}}" alt="{{driver.full_name}}"/>
        </div>
        <div class="flex flex-col justify-between">
          <p>{{ driver.full_name }}</p>
          <p>{{ driver.team_name }}</p>
          <p>{{ driver.country_code }}</p>
        </div>
      </div>

    </div>
  </div>

  <app-driver-details
    [driver]="activeDriver"
    [isOpened]="isOpened"
    (closeDriver)="toggleDetailView($event)"
  >
  </app-driver-details>

</div>
